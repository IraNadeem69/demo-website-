<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodVerse - Mood-Based Galaxy Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #ffe66d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            animation: titleGlow 3s infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.2); }
            100% { text-shadow: 0 0 25px rgba(100, 181, 246, 0.8); }
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }

        .input-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .mood-input {
            flex: 1;
            min-width: 250px;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(100, 181, 246, 0);
        }

        .mood-input:focus {
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.5), 0 0 20px rgba(100, 181, 246, 0.4);
        }

        .mood-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .generate-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 117, 252, 0.6);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(25deg);
            transition: all 0.6s;
        }

        .generate-btn:hover::after {
            left: 120%;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .mood-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 900px;
        }

        .mood-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            width: 170px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .mood-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .mood-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .mood-card:hover::before {
            transform: scaleX(1);
        }

        .mood-emoji {
            font-size: 2.5rem;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .mood-card:hover .mood-emoji {
            transform: scale(1.2);
        }

        .mood-name {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .mood-colors {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .color-box {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .mood-card:hover .color-box {
            transform: translateY(-5px);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .canvas-container {
                height: 400px;
            }
            
            .mood-card {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MoodVerse</h1>
            <p class="tagline">Transform your emotions into a cosmic galaxy visualization</p>
        </header>
        
        <div class="input-section">
            <input type="text" class="mood-input" id="moodInput" placeholder="How are you feeling? (happy, sad, angry, calm)">
            <button class="generate-btn" id="generateBtn">Generate Galaxy</button>
        </div>
        
        <div class="canvas-container">
            <canvas id="galaxyCanvas"></canvas>
        </div>
        
        <div class="mood-info">
            <div class="mood-card" data-mood="happy">
                <div class="mood-emoji">ðŸ˜Š</div>
                <div class="mood-name">Happy</div>
                <div class="mood-colors">
                    <div class="color-box" style="background: #FFD700;"></div>
                    <div class="color-box" style="background: #FF69B4;"></div>
                </div>
            </div>
            
            <div class="mood-card" data-mood="sad">
                <div class="mood-emoji">ðŸ˜¢</div>
                <div class="mood-name">Sad</div>
                <div class="mood-colors">
                    <div class="color-box" style="background: #1E90FF;"></div>
                    <div class="color-box" style="background: #4B0082;"></div>
                </div>
            </div>
            
            <div class="mood-card" data-mood="angry">
                <div class="mood-emoji">ðŸ˜¡</div>
                <div class="mood-name">Angry</div>
                <div class="mood-colors">
                    <div class="color-box" style="background: #FF0000;"></div>
                    <div class="color-box" style="background: #000000;"></div>
                </div>
            </div>
            
            <div class="mood-card" data-mood="calm">
                <div class="mood-emoji">ðŸ˜Œ</div>
                <div class="mood-name">Calm</div>
                <div class="mood-colors">
                    <div class="color-box" style="background: #87CEEB;"></div>
                    <div class="color-box" style="background: #FFFFFF;"></div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>MoodVerse - Turn your emotions into cosmic art | Made with HTML, CSS & JavaScript</p>
        </footer>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('galaxyCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Mood configurations
        const moodConfig = {
            happy: {
                colors: ['#FFD700', '#FF69B4', '#FFA07A', '#FF8C00'],
                particleCount: 250,
                particleSize: { min: 1.5, max: 5 },
                speed: { min: 0.5, max: 2.5 },
                behavior: 'twinkle',
                glow: true,
                twinkleSpeed: 0.1
            },
            sad: {
                colors: ['#1E90FF', '#4B0082', '#6A5ACD', '#4682B4'],
                particleCount: 180,
                particleSize: { min: 1, max: 4 },
                speed: { min: 0.1, max: 1.2 },
                behavior: 'float',
                glow: true,
                waveIntensity: 0.2
            },
            angry: {
                colors: ['#FF0000', '#8B0000', '#B22222', '#000000'],
                particleCount: 350,
                particleSize: { min: 1, max: 4.5 },
                speed: { min: 1.8, max: 6 },
                behavior: 'comet',
                glow: false,
                turbulence: 0.15
            },
            calm: {
                colors: ['#87CEEB', '#E0FFFF', '#FFFFFF', '#AFEEEE'],
                particleCount: 200,
                particleSize: { min: 1.5, max: 4.5 },
                speed: { min: 0.3, max: 1.5 },
                behavior: 'rotate',
                glow: true,
                rotationSpeed: 0.03
            },
            default: {
                colors: ['#6A0DAD', '#8A2BE2', '#4B0082', '#9370DB'],
                particleCount: 220,
                particleSize: { min: 1.5, max: 4 },
                speed: { min: 0.7, max: 2.2 },
                behavior: 'twinkle',
                glow: true
            }
        };
        
        // Particle class
        class Particle {
            constructor(config) {
                this.reset(config);
            }
            
            reset(config) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * (config.particleSize.max - config.particleSize.min) + config.particleSize.min;
                this.color = config.colors[Math.floor(Math.random() * config.colors.length)];
                this.speed = Math.random() * (config.speed.max - config.speed.min) + config.speed.min;
                this.angle = Math.random() * Math.PI * 2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.originalSize = this.size;
                this.life = Math.random() * 100;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * (config.rotationSpeed || 0.02);
            }
            
            update(config) {
                this.life += 0.05;
                
                // Behavior specific updates
                switch(config.behavior) {
                    case 'twinkle':
                        this.size = this.originalSize + Math.sin(this.life * (config.twinkleSpeed || 0.1)) * 1.5;
                        break;
                    case 'float':
                        this.vy = Math.sin(this.life * 0.5) * (config.waveIntensity || 0.3);
                        break;
                    case 'comet':
                        this.vx += (Math.random() - 0.5) * (config.turbulence || 0.1);
                        this.vy += (Math.random() - 0.5) * (config.turbulence || 0.1);
                        // Limit speed
                        const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                        if (speed > 6) {
                            this.vx = (this.vx / speed) * 6;
                            this.vy = (this.vy / speed) * 6;
                        }
                        break;
                    case 'rotate':
                        this.rotation += this.rotationSpeed;
                        break;
                }
                
                // Move particle
                this.x += this.vx;
                this.y += this.vy;
                
                // Boundary check
                if (this.x < -50) this.x = canvas.width + 50;
                if (this.x > canvas.width + 50) this.x = -50;
                if (this.y < -50) this.y = canvas.height + 50;
                if (this.y > canvas.height + 50) this.y = -50;
            }
            
            draw(ctx, config) {
                ctx.save();
                ctx.translate(this.x, this.y);
                
                if (config.behavior === 'rotate') {
                    ctx.rotate(this.rotation);
                }
                
                if (config.glow) {
                    // Add glow effect
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 15;
                }
                
                ctx.fillStyle = this.color;
                ctx.beginPath();
                
                if (config.behavior === 'comet') {
                    // Draw comet shape
                    ctx.moveTo(0, 0);
                    ctx.lineTo(-this.size * 3, this.size);
                    ctx.lineTo(-this.size * 3, -this.size);
                } else {
                    // Draw circle for other behaviors
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                }
                
                ctx.fill();
                ctx.restore();
            }
        }
        
        // Galaxy generator
        let particles = [];
        let currentConfig = moodConfig.default;
        let animationId = null;
        
        function generateGalaxy(mood) {
            // Determine mood configuration
            mood = mood.toLowerCase();
            if (moodConfig[mood]) {
                currentConfig = moodConfig[mood];
            } else {
                // Try to match mood keywords
                if (mood.includes('hap') || mood.includes('joy') || mood.includes('smile')) {
                    currentConfig = moodConfig.happy;
                } else if (mood.includes('sad') || mood.includes('depress') || mood.includes('unhappy')) {
                    currentConfig = moodConfig.sad;
                } else if (mood.includes('angry') || mood.includes('mad') || mood.includes('furious')) {
                    currentConfig = moodConfig.angry;
                } else if (mood.includes('calm') || mood.includes('peace') || mood.includes('relax')) {
                    currentConfig = moodConfig.calm;
                } else {
                    currentConfig = moodConfig.default;
                }
            }
            
            // Create particles
            particles = [];
            for (let i = 0; i < currentConfig.particleCount; i++) {
                particles.push(new Particle(currentConfig));
            }
            
            // Start animation if not already running
            if (!animationId) {
                animate();
            }
        }
        
        // Animation loop
        function animate() {
            // Clear canvas with a semi-transparent overlay for trail effect
            ctx.fillStyle = 'rgba(15, 12, 41, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update(currentConfig);
                particle.draw(ctx, currentConfig);
            });
            
            // Add central glow
            if (currentConfig.glow) {
                const gradient = ctx.createRadialGradient(
                    canvas.width / 2, canvas.height / 2, 0,
                    canvas.width / 2, canvas.height / 2, 250
                );
                gradient.addColorStop(0, 'rgba(100, 100, 200, 0.3)');
                gradient.addColorStop(1, 'rgba(15, 12, 41, 0)');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            animationId = requestAnimationFrame(animate);
        }
        
        // Event listeners
        document.getElementById('generateBtn').addEventListener('click', () => {
            const moodInput = document.getElementById('moodInput').value;
            generateGalaxy(moodInput || 'default');
        });
        
        // Mood card click handlers
        document.querySelectorAll('.mood-card').forEach(card => {
            card.addEventListener('click', () => {
                const mood = card.getAttribute('data-mood');
                document.getElementById('moodInput').value = mood;
                generateGalaxy(mood);
            });
        });
        
        // Generate default galaxy on load
        window.addEventListener('load', () => {
            generateGalaxy('default');
        });
    </script>
</body>
</html>
